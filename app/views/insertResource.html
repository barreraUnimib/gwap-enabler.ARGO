<div id="header" class="navbar-fixed-top">
    <div class="container">
        <div id="logo" class="col-xs-2">
        </div>
        <div id="title" class="col-xs-8 text-center">
            Inserimento Analogie
        </div>
        <div id="menu" class="col-xs-2 text-right">
        </div>
    </div>
</div>
<div class="container" id="insert">
    <p>Analogia:    <input type="text" class ="insertAnalogy" ng-model="analogy"></p>
    <p>Risposte:</p>
    <p>1: <input type="text" class ="insertAnalogy" ng-model="topics[0]"></p>
    <p>2: <input type="text" class ="insertAnalogy" ng-model="topics[1]"></p>
    <p>3: <input type="text" class ="insertAnalogy" ng-model="topics[2]"></p>
    <p>4: <input type="text" class ="insertAnalogy" ng-model="topics[3]"></p>
    <p>5: <input type="text" class ="insertAnalogy" ng-model="topics[4]"></p>
</div>
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <button ng-click="insertAnalogy(analogy, topics[0], topics[1], topics[2], topics[3], topics[4])" class="btn btn-block btn-star">INSERISCI</button>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
