<div id="header" class="navbar-fixed-top">
    <div class="container">
        <div id="logo" class="col-xs-2">
        </div>
        <div id="title" class="col-xs-8 text-center">
            Inserimento Analogie
        </div>
        <div id="menu" class="col-xs-2 text-right">
        </div>
    </div>
</div>
<div class="container" id="insert">
    <p class="center">Analogia:</p>

    <p class="center">
        <input type="text" class ="insertAnalogy" ng-model="analogy">
        <select name="idCategory" ng-model="data.idCategory">
            <option value="1">Personaggi Famosi</option>
            <option value="2">Musica</option>
            <option value="3">Cinematografia</option>
        </select>
    </p>
    <p class="center">Risposte:</p>
    <p class="center">
        <input type="text" class ="insertAnalogy" ng-model="topics[0]">
    </p>
    <p class="center">
        <input type="text" class ="insertAnalogy" ng-model="topics[1]">
    </p>
    <p class="center">
        <input type="text" class ="insertAnalogy" ng-model="topics[2]">
    </p>
    <p class="center">
        <input type="text" class ="insertAnalogy" ng-model="topics[3]">
    </p>
    <p class="center">
        <input type="text" class ="insertAnalogy" ng-model="topics[4]">
    </p>

</div>
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <button ng-if="!insertTotal" ng-click="insertAnalogy(analogy, idCategory, topics[0], topics[1], topics[2], topics[3], topics[4])" class="btn btn-block btn-star">INSERISCI ANALOGIA BASE</button>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
